<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWise </title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="./js/script.js"></script>
</head>

<body>
    <dev class="container">
        <!-- TOP Section -->
        <dev class="top-section">
            <div class="location-info">
                <div class="date-location">
                    <p class="date">July 24, 2024</p>
                    <p class="location">Bangalore, India</p>
                </div>
                <p class="temperature">18°C</p>
            </div>
            <div class="weather-icon">
                <img style="width: 200px;" src="https://s3-alpha-sig.figma.com/img/d6b0/8e40/6b03c91953a7c9f5bcd08d152a0f8491?Expires=1725235200&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=Q80xRsEpfivjGtdQDZA3tu~B5N22-qvEI80RNTFGIJ37RzFYXj86DRK-OdONLcGaFdw4vcmfeHIP3LnsEEQyCDfWGQVD8A~RN0~ZTZCRNq7f9YIr5HIfEwIxo647E7xh7JZHeWOZMQreHJCH0wpZzgZ5KJCX72YxFrz489gThmba-VR8FT~5wtW5cRN0LPyPUyqvQXY7Oi5TdDV4f~xuoyAIND0Ir2C-iByNO5xu6BrqWlwne0ynhg3j2dVwkIzXAp0Sl3BOwmjSLG0uY2R6slSjoUMO-HvgxslnqjN7NTI5w9G1nnsOKILdcgIIF4GoPNJ0w~GxySnBLkF8L9-HRQ__" alt="Icon" />
            </div>
        </dev>
        <!-- MIDDLE Section -->
        <dev class="mid-section">
            <h1 class="day">WEDNESDAY</h1>
            <h4 class="status">Showers</h4>
        </dev>
        <!-- END Section -->
        <dev class="end-section">
            <button id="yesterday" class="arrow-left" style="padding-left: 2%;">‹ Yesterday</button>
            <div class="forecast-today">
                <p class="todayTxt">Today <br><span class="dotTxt">.</span></p>
                <div class="forecast-hours">
                    <div class="hour">
                        <p>6 AM</p>
                        <img src="./img/partly-sunny.png" />
                        <p>25°C</p>
                    </div>
                    <div class="hour active">
                        <p class="current-hour">2 PM</p>
                        <img src="./img/rainy.png" />
                        <p class="current-degree">18°C</p>
                    </div>
                    <div class="hour">
                        <p>4 PM</p>
                        <img src="./img/partly-sunny.png" />
                        <p>39°C</p>
                    </div>
                    <div class="hour">
                        <p>6 PM</p>
                        <img src="./img/partly-sunny.png" />
                        <p>36°C</p>
                    </div>
                    <div class="hour">
                        <p>8 PM</p>
                        <img src="./img/partly-sunny.png" />
                        <p>34°C</p>
                    </div>
                    <div class="hour">
                        <p>10 PM</p>
                        <img src="./img/partly-sunny.png" />
                        <p>34°C</p>
                    </div>
                    <div class="hour">
                        <p>12 PM</p>
                        <img src="./img/partly-sunny.png" />
                        <p>33°C</p>
                    </div>
                    <div class="hour">
                        <p>2 AM</p>
                        <img src="./img/partly-sunny.png" />
                        <p>32°C</p>
                    </div>
                    <div class="hour">
                        <p>4 AM</p>
                        <img src="./img/partly-sunny.png" />
                        <p>32°C</p>
                    </div>
                </div>
            </div>
            <button id="tomorrow" class="arrow-right" style="padding-right: 2%;">Tomorrow ›</button>
            </div>
        </dev>
    </dev>
</body>

</html>
